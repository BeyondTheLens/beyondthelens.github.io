  <!-- JSON-LD Structured Data for Blog -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "Beyond the Lens",
    "url": "https://beyondthelens.github.io/",

    "publisher": {

      "name": "Beyond the Lens",
      "url": "https://beyondthelens.github.io/",

        "@type": "ImageObject",
        "url": "https://beyondthelens.github.io/logo.png",

        "height": 60

    "image": {
      "@type": "ImageObject",

  <!-- JSON-LD Structured Data for Website Search (SearchAction) -->
  <script type="application/ld+json">

    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://beyondthelens.github.io/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://beyondthelens.github.io/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  
  <!-- JSON-LD Structured Data for Image Gallery -->

  {
    "@context": "https://schema.org",
    "@type": "ImageGallery",
    "name": "Beyond the Lens - AI-Generated Photography",

<body>
    <div class="background-animation"></div>

    <div class="text-animation">
        <div class="text-animation-content">Beyond the lens</div>
    </div>

    <header>
        <nav>
            <div class="logo">Beyond the lens</div>
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-links desktop-nav">
                <a href="https://beyondthelens.github.io/">Home</a>
                <a href="https://beyondthelens.github.io/">Gallery</a>
                <a href="https://beyondthelens.github.io/">Blog</a>
                <a href="https://beyondthelens.github.io/about.html">About</a>
                <a href="https://beyondthelens.github.io/contact.html">Contact</a>
            </div>
            <button class="theme-toggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <main>
        <div class="filters">
            <input type="text" class="search-bar" placeholder="Search photos...">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Wild</button>
            <button class="filter-btn" data-category="urban">Urban</button>
            <button class="filter-btn" data-category="travel">Travel</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="portrait">Portrait</button>
            <button class="filter-btn" data-category="nature">Wallpaper</button>
        </div>

        <div class="gallery" data-aos="fade-up">
            <!-- Gallery columns will be dynamically managed here -->
        </div>

        <div class="load-more-container">
            <button class="load-more-btn">Load More</button>
        </div>
    </main>

    <div class="lightbox">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content">
            <img src="" alt="Enlarged photo">
            <div class="lightbox-details">
                <h2 class="lightbox-title"></h2>
                <p class="lightbox-description"></p>
                <button class="download-btn">Download</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Beyond the lens</h3>
                <p>Capturing moments, creating memories, and sharing stories through the lens of life.</p>
            </div>
            <div class="footer-section">

                    <a href="hhttps://x.com/BeyondTLens" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="https://x.com/BeyondTLens" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://x.com/BeyondTLens" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Newsletter</h3>
                <form class="newsletter-form" action="https://example.com/subscribe" method="POST">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
